<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TacTix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <h1>TacTix</h1>
    <button onclick="showModeSelect()">Start Game</button>
  </div>

  <!-- Mode Selection -->
  <div id="modeSelect" class="hidden">
    <h2>Select Game Mode</h2>
    <button onclick="startGame('pvp')">2 Players</button>
    <button onclick="showAIOptions()">Play vs AI</button>
  </div>

  <!-- AI Role Selection -->
  <div id="aiOptions" class="hidden">
    <h3>Who do you want to be?</h3>
    <button onclick="startGame('ai', 2)">Be Player 1</button>
    <button onclick="startGame('ai', 1)">Be Player 2</button>
  </div>

  <!-- Game Container -->
  <div id="gameContainer" class="hidden">
    <h2 id="status">Status</h2>
    <div id="board" class="grid"></div>

    <div style="margin-top: 15px;">
      <button onclick="confirmMove()">‚úÖ Confirm Move</button>
      <button onclick="clearSelection()">‚ùå Clear Selection</button>
    </div>

    <div style="margin-top: 15px;">
      <button id="restartButton" class="hidden" onclick="goHome()">üè† Play Again</button>
    </div>
  </div>

  <!-- Notification Popup -->
  <div id="notification" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
